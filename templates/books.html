{% extends "layout.html" %}
{% set active_page = "books" %}
{% block content %}
 <div class="container-fluid">
    <div class="btn-group my-3" role="group" aria-label="User Actions">
      <a type="button" id="create" href="{{url_for('create_book')}}" class="btn btn-secondary">Create</a>
      <button type="button" id="edit" class="btn btn-secondary" disabled>Edit</button>
      <button type="button" id="delete" class="btn btn-secondary" disabled>Delete</button>
    </div>
    </div>
    <div class="container-fluid">
        <table class="table table-striped table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Book Name</th>
              <th scope="col">Book Author</th>
            </tr>
          </thead>
          <tbody>
          {%for book in all_books %}
              <tr class="clickable-row" style="cursor:pointer" id="{{book.id}}" data-hidden="true" data-id="{{book.id}}">
                  <th scope="row">{{loop.index}}</th>
                  <td>{{book.name}}</td>
                  <td>{{book.author}}</td>
              </tr>
          {% endfor %}
          </tbody>
        </table>
    </div>
{%endblock content%}
